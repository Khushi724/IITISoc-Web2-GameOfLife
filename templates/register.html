<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Register </title>
</head>
<body>
	<h1> Resgistration Page </h1>
	<form action = "/register" method="POST" id = "resgistrationform">
		<label for="username">Username</label><br>
		<input type="text" id="username" name="username" required minlength="3"><br><br>
		<label for="fullname">Full Name</label><br>
		<input type="text" id="fullname" name="fullname" required minlength="3"><br><br>
		<label for="Email">Email Address</label><br>
		<input type="email" id="email" name="email" required minlength="5"><br><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required minlength="10"><br><br>
		<label for="confirm_password">Confirm Password</label><br>
		<input type="password" id="confirm_password" name="confirm_password" required minlength="10"><br><br>
	</form>
	{% if error %}
		<p><font color="red"> {{error}} </font></p>
	{% endif %}
	<button type="submit" form="resgistrationform" value="regiter">Register</button>
</body>
</html>
